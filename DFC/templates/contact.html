{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

<!-- FORM -->
<div class="container my-4">
    <h2>CONTACT US</h2>
    <h5>Phone Number(123456789)</h5>

    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>


        <div class="mb-3">
            <label for="desc" class="form-label">Ask</label>
            <textarea class="form-control" id="desc" name="ask" rows="3"></textarea>
        </div>

        <button class="btn-primary">Submit</button>

    </form>
</div>

{% endblock body %}
